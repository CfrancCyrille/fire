<div>
  <h2>
    <span jhiTranslate="idea.home-title">Idea</span>
    <button class="btn btn-primary float-right jh-create-entity">
      <span class="fa fa-plus"></span>
      <span jhiTranslate="idea.createLabel">Créer une nouvelle idée</span>
    </button>
  </h2>
  <jhi-alert></jhi-alert>

  <div class="table-responsive" *ngIf="ideas">

    <table class="table table-striped">

      <thead>
        <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse">
          <th jhiSortBy="title">
            <span jhiTranslate="idea.title">Title</span>
            <span class="fa fa-sort"></span>
          </th>
          <th jhiSortBy="synopsis">
            <span jhiTranslate="idea.synopsis">Synopsis</span>
            <span class="fa fa-sort"></span>
          </th>
          <th></th>
        </tr>
      </thead>

      <tbody *ngIf="ideas">
        <tr *ngFor="let idea of ideas; trackBy: trackIdentity">
          <td>{{idea.title}}</td>
          <td>{{idea.synopsis}}</td>
          <td class="text-right">
            <div class="btn-group flex-btn-group-container">
              <button type="submit" replaceUrl="true" queryParamsHandling="merge" class="btn btn-danger btn-sm">
                <span class="fa fa-remove"></span>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>

    </table>
  </div>
</div>
